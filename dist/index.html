<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;0,700;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container header-container">
                <div class="logo header-logo">
                    <a href="" class="logo-link">
                        <img src="img/logo.svg" alt="Департамент13" class="logo-img">
                    </a>
                </div>
                <input type="checkbox" name="navCheckbox" id="navCheckbox" class="nav-checkbox">
                <label for="navCheckbox" class="nav-label">
                    <span class="nav-button-text">Menu</span> 
                    <div class="nav-button"></div>
                </label>
                <div class="header-mobile-nav nav-mobile">
                    <nav class="nav header-nav">
                        <a href="" class="nav-link active">New York</a>
                        <a href="" class="nav-link">For job seekers</a>
                        <a href="" class="nav-link">For employers</a>
                    </nav>
                    <div class="header-button">
                        <a href="" class="btn btn-border">Create a resume</a>
                        <a href="" class="btn btn-red">Sing In</a>
                    </div>
                </div>
                
            </div>
        </header>
        <main class="main">
            <section class="section">
                <div class="container section-container">
                    <div class="section-text">
                        <h1 class="section-title">Head Hunter</h1>
                        <div class="section-subtitle">Job for everyone</div>
                        <form action="" class="form section-form">
                            <div class="form-item">
                                <input type="text" placeholder="Profession, position or company" class="form-input">
                                <svg class="icon icon-setting"><use xlink:href="img/symbol-defs.svg#icon-setting"></use></svg>
                            </div>
                            <div class="form-button">
                                <button type="submit" class="btn btn-red">Find a job</button>
                            </div>
                        </form>
                    </div>
                    <div class="section-img">
                        <img src="img/img.png" srcset="img/img@2x.png 2x" alt="">
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="container footer-container"></div>
        </footer>
    </div>

</body>

</html>
